<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="principal">
        <div class="imagem">
            <img src="linkTreeImage.jpg" alt="foto de perfil">
        </div>
        <span class="user">@pamellabeca</span>
        <div class="links">
            <ul>
                <li class="listaLink">
                    <a href="https://www.instagram.com/pamellabeca/" class="linksItens">INSTAGRAM</a>
                    <a href="https://www.linkedin.com/in/pamella-silva-dev/" class="linksItens">LINKEDIN</a>
                    <a href="https://twitter.com/pamellascodes" class="linksItens">TWITTER</a>
                    <a href="https://github.com/pamellabeca" class="linksItens">GITHUB</a>
                </li>
            </ul>
        </div>
        <div class="redeSocial">
            <ul>
                <li class="listaRedes">
                    <a href="https://www.instagram.com/pamellabeca/" class="redesItens"><img src="./assets/instagram.svg" alt="instagram" ></a>
                    <a href="https://www.linkedin.com/in/pamella-silva-dev/" class="redesItens"><img src="./assets/linkedin.svg" alt="linkedin" ></a>
                    <a href="https://twitter.com/pamellascodes" class="redesItens"><img src="./assets/twitter.svg" alt="twitter" ></a>
                    <a href="https://github.com/pamellabeca" class="redesItens"><img src="./assets/github.svg" alt="github" ></a>
                    <a href="https://www.twitch.tv/pamellabeca" class="redesItens"><img src="./assets/twitch.svg" alt="twitch" ></a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
